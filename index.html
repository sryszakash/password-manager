<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
  <title>Password Manager</title>  
  <link rel="stylesheet" href="styles.css">
 </head>
<body>
  <div class="register container">
     <h2>Register</h2>
     <form id="registe-form">
      <input type="username/e-mail" id="username/e-mail" placeholder="enter username" required>
      <input type="password" id="account password" placeholder="password" required>
      <button type="submit">Register</button>
     </form>
     </div>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="password" id="master-password" placeholder="Enter Master Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="passwords-container hidden">
    <h2>Password Vault</h2>
    <div id="password-list"></div>
    <form id="add-password-form">
      <input type="text" id="website-name" placeholder="Website Name" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Add Password</button>
    </form>
  </div>
  <link rel="stylesheet" href="styles.css">
</head>
</body>
</html>
